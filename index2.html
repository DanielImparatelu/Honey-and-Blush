<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>test</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="fontawesome/js/fontawesome.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="js/script.js"></script>


</head>

<body>
    <div class="header-wrap">
        <div class="hero-slider">

            <div class="header fixed top right slideshow">

                <nav class="head-navbar top right" id="navbar">
                    <div class="logo logo-container">
                        <div class="logo-image"> </div>
                    </div>

                    <section class="navbar-buttons-container">
                        <ul class="buttons-list">
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn">Home</li>
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn">Gallery</li>
                            <li class="divider"></li>


                            <li class="btn btn-light custom-btn">Bookings</li>
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn ">Prices</li>
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn ">Offers</li>
                            <li class="divider"></li>



                            <li class="btn btn-light custom-btn">After Care</li>
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn">About</li>
                            <li class="divider"></li>
                            <li class="btn btn-light custom-btn ">FAQ's</li>
                            <li class="divider"></li>
                        </ul>

                    </section>
                </nav>
            </div>
        </div>
    </div>

    <div class="hero slider">
        <div class="slideshow">
            <div class="slider-controls">
                <!-- <button class="slider-btn slider-left"> ❮ </button>
            <button class="slider-btn slider-right"> ❯ </button> -->
                <button class="slider-btn slider-left"> <i class="fas fa-chevron-left fa-5x"></i> </button>
                <button class="slider-btn slider-right"> <i class="fas fa-chevron-right fa-5x"></i> </button>



                <ul class="slider-parent">
                    <li class="images-list" data-slider="1"></li>
                    <li class="images-list" data-slider="2"></li>
                    <li class="images-list" data-slider="3"></li>
                    <li class="images-list" data-slider="4"></li>
                    <li class="images-list" data-slider="5"></li>
                    <li class="images-list" data-slider="6"></li>
                </ul>
                <ol class="buttom-circles">
                    <li class="buttom-circles-list slider-active" data-slider="1"><i class="fas fa-circle"></i>
                    </li>
                    <li class="buttom-circles-list" data-slider="2"><i class="far fa-circle"></i></li>
                    <li class="buttom-circles-list" data-slider="3"><i class="far fa-circle"></i></li>
                    <li class="buttom-circles-list" data-slider="4"><i class="far fa-circle"></i></li>
                    <li class="buttom-circles-list" data-slider="5"><i class="far fa-circle"></i></li>
                    <li class="buttom-circles-list" data-slider="6"></li>
                </ol>
                <!-- <i class="fas fa-chevron-right fa-5x"></i>
            <i class="fas fa-chevron-left fa-5x"></i> -->
            </div>
        </div>
    </div>

    <div style="height: 450px;"> </div>
</body>

</html>
